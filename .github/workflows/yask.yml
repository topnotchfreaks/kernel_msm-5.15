name: "Build YASK"

env:
  OUT_DIR: "out"

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  Set-repos:
    name: "🐂 Parse repository"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "😄 Checkout"
        uses: actions/checkout@v4

  Build-GKI:
    name: "🐎 Build YASK GKI kernel"
    runs-on: ubuntu-latest
    env:
      kernelDir: common_gki
      kernelName: common
      kernelRepo: https://android.googlesource.com/kernel/common
      kernelBranch: android13-5.15-lts
      kernelDevice: gki
      DEFCONFIG_NAME: gki_defconfig
      OUT_DIR: "out"
      localVersion: "-YASK/GKI"

    steps:
      - name: "✨ Setup workspace"
        run: |
          mkdir -p $kernelDir
          echo "BUILD_TIME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          sudo apt-get update
          sudo apt-get install -y build-essential bc curl flex cpio rsync git zip dwarves libelf-dev gcc-aarch64-linux-gnu libssl-dev python3 clang lld llvm llvm-dev

      - name: "🌟 Clone kernel source => (${{ env.kernelRepo }})"
        working-directory: ./${{ env.kernelDir }}
        run: |
          set -x
          git clone --recursive --branch ${{ env.kernelBranch }} \
            ${{ env.kernelRepo }} ${{ env.kernelName }} --depth=1

      - name: "💫 Get Toolchains"
        run: |
          set -e
          
          get_latest_github_release() {
            local repo_url="$1"
            latest_url=$(curl -sL "https://api.github.com/repos/$repo_url/releases/latest" | grep "browser_download_url.*tar.gz" | cut -d '"' -f 4 | head -n 1)

            if [[ -z "$latest_url" ]]; then
              echo "❌ Failed to fetch latest release from $repo_url!"
              exit 1
            fi

            printf "%s" "$latest_url"
          }

          clang_url=$(get_latest_github_release "greenforce-project/greenforce_clang")
          echo "✅ Clang URL: $clang_url"
          mkdir -p clang

          if [[ "$clang_url" == *.tar.gz ]]; then
            echo "🚀 Downloading latest Clang..."
            wget --progress=bar:force -O "clang/clang.tar.gz" "$clang_url" || { echo "❌ Failed to download Clang!"; exit 1; }
            echo "📦 Extracting Clang..."
            tar -xf clang/clang.tar.gz -C clang || { echo "❌ Extraction failed!"; exit 1; }
            rm -f clang/clang.tar.gz
          else
            echo "🚀 Cloning Clang..."
            git clone --recursive --depth=1 "$clang_url" clang || { echo "❌ Cloning failed!"; exit 1; }
          fi

          if [ -d "clang/bin" ]; then
            CLANG_PATH="${{ github.workspace }}/clang/bin"
          else
            CLANG_PATH=$(find clang -type d -name "bin" | head -n 1)
            CLANG_PATH="${{ github.workspace }}/${CLANG_PATH}"
          fi

          if [ ! -f "$CLANG_PATH/clang" ]; then
            echo "❌ Clang binary not found in $CLANG_PATH!"
            ls -R clang
            exit 1
          fi

          echo "✅ Using Clang from $CLANG_PATH"
          echo "CLANG_PATH=$CLANG_PATH" >> $GITHUB_ENV
          echo "$CLANG_PATH" >> $GITHUB_PATH

      - name: 📐 Setup swap 20G
        uses: pierotofy/set-swap-space@master
        with:
            swap-size-gb: 20

      - name: 📐 Tune Swap
        run: |
            echo "vm.swappiness=80" | sudo tee -a /etc/sysctl.conf
            sudo sysctl -p
          
      - name: "🛠 Set localversion name in defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          LOCALVERSION: ${{ env.localVersion }}
        run: |
          if [ -n "$LOCALVERSION" ]; then
            echo "CONFIG_LOCALVERSION=\"$LOCALVERSION\"" >> arch/arm64/configs/${{ env.DEFCONFIG_NAME }}
          fi      

      - name: "🧩 Apply Kernel Fixup Patch"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          log() {
            echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"
          }
          apply_patch() {
            local patch="$1"
            log "Applying patch: $(basename "$patch")"
            if ! patch -p1 < "$patch"; then
              log "Warning: Some hunks failed in $(basename "$patch")"
            fi
          }
          PATCH_URL="https://raw.githubusercontent.com/topnotchfreaks/kernel_patches/main/0001-gki-fixup.patch"
          PATCH_FILE="0001-gki-fixup.patch"
          curl -L -o "$PATCH_FILE" "$PATCH_URL"
          [ -f "$PATCH_FILE" ] || { log "Patch download failed"; exit 1; }
          apply_patch "$PATCH_FILE"
          log "✅ External patch applied"

      - name: "🛠 Setup kernel Tweaks"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -e
          log() {
            echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"
          }
          apply_patch() {
            local patch="$1"
            log "Applying patch: $(basename "$patch")"
            if ! patch -p1 < "$patch"; then
              log "Warning: Some hunks failed in $(basename "$patch")"
            fi
          }
          PATCH_URLS=(
            "https://raw.githubusercontent.com/topnotchfreaks/kernel_patches/main/0001-fs-lineageos-disguise.patch"
          )
          for PATCH_URL in "${PATCH_URLS[@]}"; do
            PATCH_FILE=$(basename "$PATCH_URL")
            curl -L -o "$PATCH_FILE" "$PATCH_URL"
            [ -f "$PATCH_FILE" ] || { log "Patch download failed"; exit 1; }
            apply_patch "$PATCH_FILE"
          done
          log "✅ All patches applied"

      - name: "😋 Update KernelSU Version"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          [ -d "./KernelSU" ] && rm -rf "./KernelSU"
          [ -d "./drivers/kernelsu" ] && rm -rf "./drivers/kernelsu"
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main
          echo "✅ KernelSU updated"

      - name: "😋 Clone SUSFS Source"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          set -ex
          log() { echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"; }

          # Clone SUSFS source repository
          log "Cloning SUSFS4KSU repository..."
          git clone --depth=1 https://$GITHUB_TOKEN@github.com/ShirkNeko/susfs4ksu.git ../susfs4ksu -b gki-android13-5.15

      - name: "😋 Setup SUSFS"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          log() { echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"; }
          
          log "Applying SUSFS patches for SukiSU..."
          
          # Copy main SUSFS kernel patches
          log "Copying SUSFS kernel patches..."
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch ./
          
          # Copy filesystem patches
          if [ -d "../susfs4ksu/kernel_patches/fs" ]; then
            log "Copying filesystem patches..."
            cp -r ../susfs4ksu/kernel_patches/fs/* ./fs/ 2>/dev/null || true
          fi
          
          # Copy include patches
          if [ -d "../susfs4ksu/kernel_patches/include/linux" ]; then
            log "Copying include patches..."
            cp -r ../susfs4ksu/kernel_patches/include/linux/* ./include/linux/ 2>/dev/null || true
          fi
          
          # Apply SukiSU-specific SUSFS patches
          if [ -d "./KernelSU" ]; then
            log "Applying SUSFS patches for SukiSU KernelSU..."
            cd ./KernelSU
            # SukiSU uses the same base SUSFS patches as Official KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || log "Warning: Some hunks failed"
            cd ..
          fi
          
          # Apply main kernel patch
          log "Applying main SUSFS kernel patch..."
          KERNEL_BRANCH="android13-5.15"
          
          # Check if this is a deprecated branch and apply appropriate patches
          if [[ "${{ env.kernelBranch }}" == *"deprecated"* ]] && [[ "$KERNEL_BRANCH" == "android12-5.10" ]]; then
            patch -p1 < 50_add_susfs_in_gki-android13-5.15.patch || log "Warning: Some hunks failed"
            
            # Apply additional legacy patch
            curl -LSs "https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/legacy/fdinfo.c.patch" -o fdinfo.c.patch
            patch -p1 < fdinfo.c.patch || log "Warning: Some hunks failed"
          else
            patch -p1 --fuzz=3 < 50_add_susfs_in_gki-android13-5.15.patch || log "Warning: Some hunks failed"
          fi
          
          log "✅ SUSFS patches applied successfully"

      - name: "🔗 Apply SukiSU Hooks"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          log() { echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"; }
          
          log "Applying hooks for SukiSU..."
          
          # Check if SukiSU_patch directory exists, if not clone it
          if [ ! -d "../../SukiSU_patch" ]; then
            log "Cloning SukiSU_patch repository..."
            cd ../..
            git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git SukiSU_patch
            cd ${{ env.kernelDir }}/${{ env.kernelName }}
          fi
          
          # Apply SukiSU syscall hooks
          if [ -f "../../SukiSU_patch/hooks/syscall_hooks.patch" ]; then
            log "Applying SukiSU syscall hooks patch..."
            cp ../../SukiSU_patch/hooks/syscall_hooks.patch ./
            patch -p1 -F 3 < syscall_hooks.patch || log "Warning: Some hunks failed in syscall hooks"
          else
            log "⚠️ SukiSU syscall hooks patch not found, skipping..."
          fi
          
          log "✅ SukiSU hooks applied successfully"

      - name: "🔧 Fix KernelSU Redefinition"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          log() { echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"; }

          KERNELSU_COMPAT_FILE="./drivers/kernelsu/kernel_compat.c"

          if [ -f "$KERNELSU_COMPAT_FILE" ]; then
            log "Fixing KernelSU redefinition in kernel_compat.c..."

            # Create a backup
            cp "$KERNELSU_COMPAT_FILE" "${KERNELSU_COMPAT_FILE}.backup"

            # Remove duplicate ksu_access_ok function (lines 92-96 approximately)
            # This removes the second definition while keeping the first one
            sed -i '/^int ksu_access_ok.*{$/,/^}$/{ 
              # If this is the second occurrence (after line 85), delete it
              /^int ksu_access_ok.*{$/{
                N
                N
                N
                N
                /.*return.*access_ok.*/{
                  d
                }
              }
            }' "$KERNELSU_COMPAT_FILE"

            ## Alternative approach: Use awk to remove duplicate function
            #awk '
            #  /^int ksu_access_ok.*{$/ {
            #    if (seen_ksu_access_ok) {
            #      # Skip this function and its body
            #      while (getline && $0 !~ /^}$/) continue
            #      next
            #    }
            #    seen_ksu_access_ok = 1
            #  }
            #  { print }
            #' "${KERNELSU_COMPAT_FILE}.backup" > "$KERNELSU_COMPAT_FILE"

            log "✅ KernelSU redefinition fixed"
          else
            log "⚠️ KernelSU kernel_compat.c not found, skipping fix"
          fi

      - name: "⚙️ Add SUSFS configs"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          CONFIG_FILE="./arch/arm64/configs/${DEFCONFIG_NAME}"
          CONFIGS=(
            "CONFIG_KSU=y"
            "CONFIG_KSU_MANUAL_HOOK=y"
            "CONFIG_KPM=y"
            "CONFIG_KALLSYMS=y"
            "CONFIG_KSU_SUSFS=y"
            "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_PATH=y"
            "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_KSTAT=y"
            "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n"
            "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            "CONFIG_KSU_SUSFS_ENABLE_LOG=y"
            "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
            "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"
            "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
            "CONFIG_KSU_SUSFS_SUS_SU=n"
            "CONFIG_TMPFS_XATTR=y"
            "CONFIG_TMPFS_POSIX_ACL=y"
          )
          printf "%s\n" "${CONFIGS[@]}" >> "$CONFIG_FILE"
          echo "✅ SUSFS configs added"

      - name: "⚙️ Add Additional configs"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          CONFIG_FILE="./arch/arm64/configs/${DEFCONFIG_NAME}"

          CONFIGS=(
            "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y"
            "CONFIG_ZRAM_DEF_COMP_LZ4=y"
            "CONFIG_TCP_CONG_ADVANCED=y"
            "CONFIG_TCP_CONG_BIC=n"
            "CONFIG_TCP_CONG_WESTWOOD=y"
            "CONFIG_TCP_CONG_HTCP=n"
            "CONFIG_TCP_CONG_BBR=y"
            "CONFIG_DEFAULT_WESTWOOD=y"
          )
          printf "%s\n" "${CONFIGS[@]}" >> "$CONFIG_FILE"
          echo "✅ configs added"

      - name: "📝 Append custom Makefile line"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          echo 'KBUILD_CFLAGS += -Wno-default-const-init-unsafe' >> Makefile
          echo "Custom Makefile line added"

      - name: "😎 Set args for GKI kernels"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
            params: "${{ toJSON(matrix.repos.params) }}"
        run: |
            args="-j$(nproc --all)"
            if [ -n "${{ env.OUT_DIR }}" ]; then
              mkdir -p $(pwd)/${{ env.OUT_DIR }}
              args="$args O=$(pwd)/${{ env.OUT_DIR }}"
            fi
            args="$args ARCH=arm64 LLVM=1 LTO=thin"
            args="$args CROSS_COMPILE=aarch64-linux-gnu-"
            args="$args CLANG_TRIPLE=aarch64-linux-gnu-"
            args="$args AR=llvm-ar"
            args="$args CC=clang"
            echo "args=$args" >> $GITHUB_OUTPUT

      - name: "👍 Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "🎶 Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          export KBUILD_BUILD_USER="Automated"
          export KBUILD_BUILD_HOST="GitHub"

          make ${{ env.args }} \
            LLVM=1 \
            LTO=thin \
            CC=clang \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY="llvm-objcopy" \
            STRIP="llvm-strip" \
            -j$(nproc --all)

      - name: "🩹 Patch Image with KPM"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          cd "../${{ env.OUT_DIR }}/arch/arm64/boot/"
          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch
          chmod 777 patch
          ./patch
          rm -rf Image
          mv oImage Image.gki

      - name: "📤 Upload GKI kernel artifact"
        uses: actions/upload-artifact@v4
        with:
          name: gki-kernel
          path: ${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image.gki
          retention-days: 1

