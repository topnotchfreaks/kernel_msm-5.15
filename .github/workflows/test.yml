name: "Test Build"

env:
  OUT_DIR: "out"

on:
  workflow_dispatch:
    inputs:
      kernelSourceURL:
        description: "Custom kernel source URL"
        required: true
        type: string
        default: "https://github.com/topnotchfreaks/kernel_msm-5.15"
      kernelPrivateSource:
        description: "Is private source?"
        required: false
        type: boolean
        default: false
      kernelBranch:
        description: "Kernel branch (default if empty)"
        required: false
        type: string
        default: "codelinaro"
      kernelDevice:
        description: "Device (used for defconfig)"
        required: true
        type: string
        default: "gki"
      kernelSourceName:
        description: "Kernel source name"
        required: true
        type: string
        default: "kernel_msm-5.15"
      SUSFSBranch:
        description: "SUSFS branch (default if empty)"
        required: false
        type: choice
        options:
          - "gki-android12-5.10"
          - "gki-android13-5.10"
          - "gki-android13-5.15"
          - "gki-android14-5.15"
          - "gki-android14-6.1"
          - "gki-android15-6.6"
        default: "gki-android13-5.15"
      localVersion:
        description: "Custom localversion name (e.g., -mybuild)"
        required: false
        type: string
        default: ""
      clangCompiler:
        description: "Choose Clang compiler"
        required: true
        default: "TopNotchFreaks Clang"
        type: choice
        options:
          - "ZyC Clang"
          - "Greenforce Clang"
          - "TopNotchFreaks Clang"

jobs:
  Set-repos:
    name: "üêÇ Parse repository"
    runs-on: ubuntu-latest
    outputs:
      repos: ${{ steps.generate-matrix.outputs.repos }}
    steps:
      - name: "üòÑ Checkout"
        uses: actions/checkout@v4

  Build-NoKSU-Kernel:
    name: "üêé Build NoKSU kernel"
    runs-on: ubuntu-latest
    env:
      kernelDir: ${{ github.event.inputs.kernelSourceName }}_${{ github.event.inputs.kernelDevice }}
      kernelName: ${{ github.event.inputs.kernelSourceName }}
      kernelRepo: ${{ github.event.inputs.kernelSourceURL }}
      kernelBranch: ${{ github.event.inputs.kernelBranch }}
      kernelDevice: ${{ github.event.inputs.kernelDevice }}
      DEFCONFIG_NAME: ${{ github.event.inputs.kernelDevice }}_defconfig

    steps:
      - name: "‚ú® Setup workspace"
        run: |
          mkdir -p $kernelDir

          echo "BUILD_TIME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

          sudo apt-get update
          sudo apt-get install -y build-essential bc curl flex cpio rsync git zip dwarves libelf-dev gcc-aarch64-linux-gnu libssl-dev python3 clang lld llvm llvm-dev

      - name: "üåü Clone kernel source => (${{ env.kernelRepo }})"
        working-directory: ./${{ env.kernelDir }}
        env:
          PRIVATE_SOURCE: ${{ github.event.inputs.kernelSourceURL }}
        run: |
          set -x
          if [ "${{ github.event.inputs.kernelPrivateSource }}" == "true" ]; then
            if [[ "$PRIVATE_SOURCE" == *"github.com"* ]]; then
              PRIVATE_SOURCE="${PRIVATE_SOURCE#https://github.com/}"
              OWNER=$(echo "$PRIVATE_SOURCE" | cut -d'/' -f1)
              REPO_PREFIX="https://$OWNER:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/"
            elif [[ "$PRIVATE_SOURCE" == *"gitlab.com"* ]]; then
              PRIVATE_SOURCE="${PRIVATE_SOURCE#https://gitlab.com/}"
              OWNER=$(echo "$PRIVATE_SOURCE" | cut -d'/' -f1)
              REPO_PREFIX="https://$OWNER:${{ secrets.PRIVATE_REPO_TOKEN }}@gitlab.com/"
            else
              echo "Unsupported repository source: $PRIVATE_SOURCE"
              exit 1
            fi
            
            git clone --recursive --branch ${{ github.event.inputs.kernelBranch }} \
              "$REPO_PREFIX$PRIVATE_SOURCE" ${{ env.kernelName }} --depth=1
          else
            git clone --recursive --branch ${{ github.event.inputs.kernelBranch }} \
              ${{ github.event.inputs.kernelSourceURL }} ${{ env.kernelName }} --depth=1
          fi

      - name: "üí´ Get Toolchains"
        run: |
          set -e  # Exit on errors
              
          # Function to fetch latest release tar.gz URL from GitHub
          get_latest_github_release() {
            local repo_url="$1"
            latest_url=$(curl -sL "https://api.github.com/repos/$repo_url/releases/latest" | grep "browser_download_url.*tar.gz" | cut -d '"' -f 4 | head -n 1)
              
            if [[ -z "$latest_url" ]]; then
              echo "‚ùå Failed to fetch latest release from $repo_url!"
              exit 1
            fi
              
            printf "%s" "$latest_url"  # Use printf to output only the URL
          }
              
          # Determine the Clang URL dynamically
          case "${{ github.event.inputs.clangCompiler }}" in
            "ZyC Clang")
              clang_url=$(get_latest_github_release "ZyCromerZ/Clang")
              ;;
            "Greenforce Clang")
              clang_url=$(get_latest_github_release "greenforce-project/greenforce_clang")
              ;;
            "TopNotchFreaks Clang")
              clang_url=$(get_latest_github_release "topnotchfreaks/clang")
              ;;
            *)
              echo "‚ùå Unsupported Clang compiler: ${{ github.event.inputs.clangCompiler }}"
              exit 1
              ;;
          esac
              
          echo "‚úÖ Clang URL: $clang_url"
              
          # Create clang directory
          mkdir -p clang
              
          # Check if it's an archive or a Git repo
          if [[ "$clang_url" == *.tar.gz ]]; then
            echo "üöÄ Downloading latest Clang from: $clang_url..."
            aria2c -x 16 -s 16 --file-allocation=none --dir=clang --out=clang.tar.gz "$clang_url" || { echo "‚ùå Failed to download Clang!"; exit 1; }
              
            # Extract Clang
            echo "üì¶ Extracting Clang..."
            tar -xf clang/clang.tar.gz -C clang || { echo "‚ùå Extraction failed!"; exit 1; }
            rm -f clang/clang.tar.gz
          else
            echo "üöÄ Cloning Clang from $clang_url..."
            git clone --recursive --depth=1 "$clang_url" clang || { echo "‚ùå Cloning failed!"; exit 1; }
          fi
              
          # Find Clang's bin directory
          if [ -d "clang/bin" ]; then
            CLANG_PATH="${{ github.workspace }}/clang/bin"
          else
            CLANG_PATH=$(find clang -type d -name "bin" | head -n 1)
            CLANG_PATH="${{ github.workspace }}/${CLANG_PATH}"
          fi
              
          # Ensure Clang binary exists
          if [ ! -f "$CLANG_PATH/clang" ]; then
            echo "‚ùå Clang binary not found in $CLANG_PATH! Build might fail."
            ls -R clang  # Debugging: Show extracted files
            exit 1
          fi
              
          echo "‚úÖ Using Clang from $CLANG_PATH"
          echo "CLANG_PATH=$CLANG_PATH" >> $GITHUB_ENV
          echo "$CLANG_PATH" >> $GITHUB_PATH  # Ensures path is updated
              
          export PATH="$CLANG_PATH:$PATH"
          export CLANG_TRIPLE="aarch64-linux-gnu-"
          export CC=clang
          export AR="llvm-ar"
          export AS="llvm-as"
          export NM="llvm-nm"
          export OBJCOPY="llvm-objcopy"
          export OBJDUMP="llvm-objdump"
          export STRIP="llvm-strip"
              
          echo "‚öôÔ∏è Using Clang version:"
          clang --version || echo "‚ùå Clang not found in PATH!" 

      - name: üìê Setup swap 20G
        uses: pierotofy/set-swap-space@master
        with:
            swap-size-gb: 20

      - name: üìê Tune Swap
        run: |
            echo "vm.swappiness=80" | sudo tee -a /etc/sysctl.conf
            sudo sysctl -p
          
      - name: "üòé Set args for GKI kernels"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
            params: "${{ toJSON(matrix.repos.params) }}"
        run: |
            args="-j$(nproc --all)"
            if [ -n "${{ env.OUT_DIR }}" ]; then
              mkdir -p $(pwd)/${{ env.OUT_DIR }}
              args="$args O=$(pwd)/${{ env.OUT_DIR }}"
            fi
            args="$args ARCH=arm64 LLVM=1 LTO=thin"
            args="$args CROSS_COMPILE=aarch64-linux-gnu-"
            args="$args CLANG_TRIPLE=aarch64-linux-gnu-"
            args="$args AR=llvm-ar"
            args="$args CC=clang"
            echo "args=$args" >> $GITHUB_OUTPUT

      - name: "üõ† Set localversion name in defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          LOCALVERSION: ${{ github.event.inputs.localVersion }}
        run: |
          if [ -n "$LOCALVERSION" ]; then
            echo "CONFIG_LOCALVERSION=\"$LOCALVERSION\"" >> arch/arm64/configs/${{ env.DEFCONFIG_NAME }}
          fi

      - name: "üõ† Setup kernel Tweaks"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -e

          log() {
            echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"
          }

          apply_patch() {
            local patch="$1"
            local error_msg="$2"

            log "Attempting to apply patch: $(basename "$patch")"

            if ! patch -p1 < "$patch"; then
              log "Warning: Some hunks failed while applying patch $(basename "$patch")"
            fi
          }
          PATCH_URL="https://raw.githubusercontent.com/topnotchfreaks/kernel_patches/main/0001-fs-lineageos-disguise.patch"
          PATCH_FILE="0001-fs-lineageos-disguise.patch"

          log "Downloading patch from $PATCH_URL"

          curl -L -o "$PATCH_FILE" "$PATCH_URL"

          if [ ! -f "$PATCH_FILE" ]; then
            log "Patch file $PATCH_FILE does not exist after download"
            exit 1
          fi

          apply_patch "$PATCH_FILE"

          log "‚úÖ Patch applied successfully"

      - name: "üìù Append custom Makefile line"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          if [ "${{ github.event.inputs.clangCompiler }}" == "TopNotchFreaks Clang" ]; then
            echo "Using TopNotchFreaks Clang - no additional flags needed"
          else
            echo 'KBUILD_CFLAGS += -Wno-default-const-init-unsafe' >> Makefile
            echo "Custom Makefile line added successfully"
          fi

      - name: "‚öôÔ∏è Add Additional configs"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          CONFIG_FILE="./arch/arm64/configs/${DEFCONFIG_NAME}"

          CONFIGS=(
            "CONFIG_KALLSYMS=y"
          )
          printf "%s\n" "${CONFIGS[@]}" >> "$CONFIG_FILE"
          echo "‚úÖ configs added"

      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          export KBUILD_BUILD_USER="belowzeroiq"
          export KBUILD_BUILD_HOST="GitHub"
          export KMI_ENFORCED=0 # Disable KMI enforcement for testing
        
          make ${args} \
            LLVM=1 \
            LTO=thin \
            CC=clang \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            STRIP=llvm-strip \
            KMI_ENFORCED=0 \
            -j10

      - name: "üì¶ Rename for packaging"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
            cd ..
            mv "${{ env.OUT_DIR }}/arch/arm64/boot/Image" "${{ env.OUT_DIR }}/arch/arm64/boot/Image.noksu"

      - name: "üì§ Upload NoKSU kernel artifact"
        uses: actions/upload-artifact@v4
        with:
          name: noksu-kernel
          path: ${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image.noksu
          retention-days: 1

  Build-KSU-Kernel:
    name: "üêé Build KSU kernel"
    runs-on: ubuntu-latest
    env:
      kernelDir: ${{ github.event.inputs.kernelSourceName }}_${{ github.event.inputs.kernelDevice }}
      kernelName: ${{ github.event.inputs.kernelSourceName }}
      kernelRepo: ${{ github.event.inputs.kernelSourceURL }}
      kernelBranch: ${{ github.event.inputs.kernelBranch }}
      kernelDevice: ${{ github.event.inputs.kernelDevice }}
      DEFCONFIG_NAME: ${{ github.event.inputs.kernelDevice }}_defconfig
      SUSFS_BRANCH: ${{ github.event.inputs.SUSFSBranch || 'gki-android13-5.15' }}
      ANDROID_VERSION: ${{ contains(github.event.inputs.SUSFSBranch, 'android12') && '12' || 
                       contains(github.event.inputs.SUSFSBranch, 'android13') && '13' ||
                       contains(github.event.inputs.SUSFSBranch, 'android14') && '14' ||
                       contains(github.event.inputs.SUSFSBranch, 'android15') && '15' || '13' }}
      KERNEL_VERSION: ${{ contains(github.event.inputs.SUSFSBranch, '5.10') && '5.10' ||
                       contains(github.event.inputs.SUSFSBranch, '5.15') && '5.15' ||
                       contains(github.event.inputs.SUSFSBranch, '6.1') && '6.1' ||
                       contains(github.event.inputs.SUSFSBranch, '6.6') && '6.6' || '5.15' }}

    steps:
      - name: "‚ú® Setup workspace"
        run: |
          mkdir -p $kernelDir

          echo "BUILD_TIME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

          sudo apt-get update
          sudo apt-get install -y build-essential bc curl flex cpio rsync git zip dwarves libelf-dev gcc-aarch64-linux-gnu libssl-dev python3 clang lld llvm llvm-dev

      - name: "üåü Clone kernel source => (${{ env.kernelRepo }})"
        working-directory: ./${{ env.kernelDir }}
        env:
          PRIVATE_SOURCE: ${{ github.event.inputs.kernelSourceURL }}
        run: |
          set -x
          if [ "${{ github.event.inputs.kernelPrivateSource }}" == "true" ]; then
            if [[ "$PRIVATE_SOURCE" == *"github.com"* ]]; then
              PRIVATE_SOURCE="${PRIVATE_SOURCE#https://github.com/}"
              OWNER=$(echo "$PRIVATE_SOURCE" | cut -d'/' -f1)
              REPO_PREFIX="https://$OWNER:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/"
            elif [[ "$PRIVATE_SOURCE" == *"gitlab.com"* ]]; then
              PRIVATE_SOURCE="${PRIVATE_SOURCE#https://gitlab.com/}"
              OWNER=$(echo "$PRIVATE_SOURCE" | cut -d'/' -f1)
              REPO_PREFIX="https://$OWNER:${{ secrets.PRIVATE_REPO_TOKEN }}@gitlab.com/"
            else
              echo "Unsupported repository source: $PRIVATE_SOURCE"
              exit 1
            fi
            
            git clone --recursive --branch ${{ github.event.inputs.kernelBranch }} \
              "$REPO_PREFIX$PRIVATE_SOURCE" ${{ env.kernelName }} --depth=1
          else
            git clone --recursive --branch ${{ github.event.inputs.kernelBranch }} \
              ${{ github.event.inputs.kernelSourceURL }} ${{ env.kernelName }} --depth=1
          fi

      - name: "üí´ Get Toolchains"
        run: |
          set -e  # Exit on errors

          # Function to fetch latest release tar.gz URL from GitHub
          get_latest_github_release() {
            local repo_url="$1"
            latest_url=$(curl -sL "https://api.github.com/repos/$repo_url/releases/latest" | grep "browser_download_url.*tar.gz" | cut -d '"' -f 4 | head -n 1)

            if [[ -z "$latest_url" ]]; then
              echo "‚ùå Failed to fetch latest release from $repo_url!"
              exit 1
            fi

            printf "%s" "$latest_url"  # Use printf to output only the URL
          }

          # Determine the Clang URL dynamically
          case "${{ github.event.inputs.clangCompiler }}" in
            "ZyC Clang")
              clang_url=$(get_latest_github_release "ZyCromerZ/Clang")
              ;;
            "Greenforce Clang")
              clang_url=$(get_latest_github_release "greenforce-project/greenforce_clang")
              ;;
            "TopNotchFreaks Clang")
              clang_url=$(get_latest_github_release "topnotchfreaks/clang")
              ;;
            *)
              echo "‚ùå Unsupported Clang compiler: ${{ github.event.inputs.clangCompiler }}"
              exit 1
              ;;
          esac

          echo "‚úÖ Clang URL: $clang_url"

          # Create clang directory
          mkdir -p clang

          # Check if it's an archive or a Git repo
          if [[ "$clang_url" == *.tar.gz ]]; then
            echo "üöÄ Downloading latest Clang from: $clang_url..."
            aria2c -x 16 -s 16 --file-allocation=none --dir=clang --out=clang.tar.gz "$clang_url" || { echo "‚ùå Failed to download Clang!"; exit 1; }

            # Extract Clang
            echo "üì¶ Extracting Clang..."
            tar -xf clang/clang.tar.gz -C clang || { echo "‚ùå Extraction failed!"; exit 1; }
            rm -f clang/clang.tar.gz
          else
            echo "üöÄ Cloning Clang from $clang_url..."
            git clone --recursive --depth=1 "$clang_url" clang || { echo "‚ùå Cloning failed!"; exit 1; }
          fi

          # Find Clang's bin directory
          if [ -d "clang/bin" ]; then
            CLANG_PATH="${{ github.workspace }}/clang/bin"
          else
            CLANG_PATH=$(find clang -type d -name "bin" | head -n 1)
            CLANG_PATH="${{ github.workspace }}/${CLANG_PATH}"
          fi

          # Ensure Clang binary exists
          if [ ! -f "$CLANG_PATH/clang" ]; then
            echo "‚ùå Clang binary not found in $CLANG_PATH! Build might fail."
            ls -R clang  # Debugging: Show extracted files
            exit 1
          fi

          echo "‚úÖ Using Clang from $CLANG_PATH"
          echo "CLANG_PATH=$CLANG_PATH" >> $GITHUB_ENV
          echo "$CLANG_PATH" >> $GITHUB_PATH  # Ensures path is updated

          export PATH="$CLANG_PATH:$PATH"
          export CLANG_TRIPLE="aarch64-linux-gnu-"
          export CC=clang
          export AR="llvm-ar"
          export AS="llvm-as"
          export NM="llvm-nm"
          export OBJCOPY="llvm-objcopy"
          export OBJDUMP="llvm-objdump"
          export STRIP="llvm-strip"

          echo "‚öôÔ∏è Using Clang version:"
          clang --version || echo "‚ùå Clang not found in PATH!" 

      - name: üìê Setup swap 20G
        uses: pierotofy/set-swap-space@master
        with:
            swap-size-gb: 20

      - name: üìê Tune Swap
        run: |
            echo "vm.swappiness=80" | sudo tee -a /etc/sysctl.conf
            sudo sysctl -p
          
      - name: "üòé Set args for GKI kernels"
        id: generate-args
        working-directory: ./${{ env.kernelDir }}
        env:
            params: "${{ toJSON(matrix.repos.params) }}"
        run: |
            args="-j$(nproc --all)"
            if [ -n "${{ env.OUT_DIR }}" ]; then
              mkdir -p $(pwd)/${{ env.OUT_DIR }}
              args="$args O=$(pwd)/${{ env.OUT_DIR }}"
            fi
            args="$args ARCH=arm64 LLVM=1 LTO=thin"
            args="$args CROSS_COMPILE=aarch64-linux-gnu-"
            args="$args CLANG_TRIPLE=aarch64-linux-gnu-"
            args="$args AR=llvm-ar"
            args="$args CC=clang"
            echo "args=$args" >> $GITHUB_OUTPUT

      - name: "üõ† Set localversion name in defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          LOCALVERSION: ${{ github.event.inputs.localVersion }}
        run: |
          if [ -n "$LOCALVERSION" ]; then
            echo "CONFIG_LOCALVERSION=\"$LOCALVERSION\"" >> arch/arm64/configs/${{ env.DEFCONFIG_NAME }}
          fi

      - name: "üõ† Setup kernel Tweaks"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -e

          log() {
            echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"
          }

          apply_patch() {
            local patch="$1"
            local error_msg="$2"

            log "Attempting to apply patch: $(basename "$patch")"

            if ! patch -p1 < "$patch"; then
              log "Warning: Some hunks failed while applying patch $(basename "$patch")"
            fi
          }
          PATCH_URL="https://raw.githubusercontent.com/topnotchfreaks/kernel_patches/main/0001-fs-lineageos-disguise.patch"
          PATCH_FILE="0001-fs-lineageos-disguise.patch"

          log "Downloading patch from $PATCH_URL"

          curl -L -o "$PATCH_FILE" "$PATCH_URL"

          if [ ! -f "$PATCH_FILE" ]; then
            log "Patch file $PATCH_FILE does not exist after download"
            exit 1
          fi

          apply_patch "$PATCH_FILE"

          log "‚úÖ Patch applied successfully"

      - name: "üòã Update KernelSU Version"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          if [ -d "./KernelSU" ]; then
            rm -rf "./KernelSU"
          fi
          if [ -d "./drivers/kernelsu" ]; then
            rm -rf "./drivers/kernelsu"
          fi

          curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main

          echo "‚úÖ KernelSU updated successfully"

      - name: üòã Setup SUSFS
        env:
          ARCH: ${{ steps.generate-args.outputs.ARCH }}
          ANDROID_VERSION: ${{ env.ANDROID_VERSION }}
          KERNEL_VERSION: ${{ env.KERNEL_VERSION }}
          SUSFS_BRANCH: ${{ env.SUSFS_BRANCH }}
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -e
          
          log() {
            echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"
          }
          
          log "Setting up SUSFS for Android $ANDROID_VERSION, Kernel $KERNEL_VERSION"
          
          # Get available patches from latest release
          log "Fetching available patches..."
          PATCHES=$(curl -s "https://api.github.com/repos/topnotchfreaks/kernel_patches/releases/latest" | \
                    grep -o 'browser_download_url.*\.patch' | cut -d\" -f3)
          
          if [ -z "$PATCHES" ]; then
            log "Error: No patches found"
            exit 1
          fi
          
          # Find best matching patch using actual naming convention
          # Format: 0001-Implement-SUSFS-v1.5.8-for-Android-13-Kernel-5.15.patch
          SELECTED_PATCH=$(echo "$PATCHES" | grep "0001-Implement-SUSFS" | \
                           grep "Android-${ANDROID_VERSION}" | \
                           grep "Kernel-${KERNEL_VERSION}" | head -n 1)
          
          # Fallback to any SUSFS patch for same Android/Kernel version
          if [ -z "$SELECTED_PATCH" ]; then
            SELECTED_PATCH=$(echo "$PATCHES" | grep "0001-Implement-SUSFS" | \
                             grep "Android-${ANDROID_VERSION}" | head -n 1)
          fi
          
          # Final fallback to any SUSFS patch
          if [ -z "$SELECTED_PATCH" ]; then
            SELECTED_PATCH=$(echo "$PATCHES" | grep "0001-Implement-SUSFS" | head -n 1)
          fi
          
          if [ -z "$SELECTED_PATCH" ]; then
            log "Error: No SUSFS patch found"
            exit 1
          fi
          
          # Download and apply patch
          log "Downloading patch: $SELECTED_PATCH"
          curl -L -o "susfs_patch.patch" "$SELECTED_PATCH"
          
          log "Applying SUSFS patch..."
          if ! patch -p1 < "susfs_patch.patch"; then
            log "Warning: Some hunks failed while applying patch"
          fi
          
          log "‚úÖ SUSFS patch applied successfully"

      - name: "üòã Setup SUSFS Syscall hooks"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex
          log() { echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"; }
          PATCH_URL="https://raw.githubusercontent.com/topnotchfreaks/kernel_patches/main/0001-SUSFS-syscall-hooks.patch"
          PATCH_FILE="0001-SUSFS-syscall-hooks.patch"
          curl -L -o "$PATCH_FILE" "$PATCH_URL"
          [ -f "$PATCH_FILE" ] || { log "Patch download failed"; exit 1; }
          patch -p1 < "$PATCH_FILE" || log "Warning: Some hunks failed"
          log "‚úÖ Syscall hooks patch applied"

      - name: ‚öôÔ∏è Add SUSFS configs
        env:
          DEFCONFIG_NAME: ${{ env.DEFCONFIG_NAME }}
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          set -ex

          log() {
            echo "$(date '+%Y-%m-%d %H:%M:%S') - $1"
          }

          CONFIG_FILE="./arch/arm64/configs/${DEFCONFIG_NAME}"
          mkdir -p "$(dirname "$CONFIG_FILE")"

          CONFIGS+=(
            "CONFIG_KSU=y"
            "CONFIG_KSU_CMDLINE=y"
            "CONFIG_KSU_MANUAL_HOOK=y"
            "CONFIG_KPM=y"
            "CONFIG_KALLSYMS=y"
            "CONFIG_KSU_SUSFS=y"
            "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_PATH=y"
            "CONFIG_KSU_SUSFS_SUS_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SUS_KSTAT=y"
            "CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n"
            "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"
            "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y"
            "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"
            "CONFIG_KSU_SUSFS_ENABLE_LOG=y"
            "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"
            "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"
            "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"
            "CONFIG_KSU_SUSFS_SUS_SU=n"
            "CONFIG_TMPFS_XATTR=y"
            "CONFIG_TMPFS_POSIX_ACL=y"
          )

          printf "%s\n" "${CONFIGS[@]}" >> "$CONFIG_FILE"

          log "‚úÖ SUSFS configs added to $CONFIG_FILE"
          log "Current config contents:"
          cat "$CONFIG_FILE"

      - name: "üìù Append custom Makefile line"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
          if [ "${{ github.event.inputs.clangCompiler }}" == "TopNotchFreaks Clang" ]; then
            echo "Using TopNotchFreaks Clang - no additional flags needed"
          else
            echo 'KBUILD_CFLAGS += -Wno-default-const-init-unsafe' >> Makefile
            echo "Custom Makefile line added successfully"
          fi

      - name: "üëç Make defconfig"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          make ${{ env.args }} ${{ env.DEFCONFIG_NAME }}

      - name: "üé∂ Build kernel"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        env:
          args: ${{ steps.generate-args.outputs.args }}
        run: |
          export KBUILD_BUILD_USER="belowzeroiq"
          export KBUILD_BUILD_HOST="GitHub"
          export KMI_ENFORCED=0 # Disable KMI enforcement for testing
        
          make ${args} \
            LLVM=1 \
            LTO=thin \
            CC=clang \
            AR=llvm-ar \
            NM=llvm-nm \
            OBJCOPY=llvm-objcopy \
            STRIP=llvm-strip \
            KMI_ENFORCED=0 \
            -j10

      - name: "ü©π Patch Image with KPM"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
            echo "Patching Image file..."
            cd "../${{ env.OUT_DIR }}/arch/arm64/boot/"
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU_patch/refs/heads/main/kpm/patch_linux" -o patch
            chmod 777 patch
            ./patch
            rm -rf Image
            mv oImage Image

      - name: "üì¶ Rename for packaging"
        working-directory: ./${{ env.kernelDir }}/${{ env.kernelName }}
        run: |
            cd ..
            mv "${{ env.OUT_DIR }}/arch/arm64/boot/Image" "${{ env.OUT_DIR }}/arch/arm64/boot/Image.ksu"

      - name: "üì§ Upload KSU kernel artifact"
        uses: actions/upload-artifact@v4
        with:
          name: ksu-kernel
          path: ${{ env.kernelDir }}/${{ env.OUT_DIR }}/arch/arm64/boot/Image.ksu
          retention-days: 1

  Package-Kernels:
    name: "üì¶ Package Kernels"
    runs-on: ubuntu-latest
    env:
      kernelDir: ${{ github.event.inputs.kernelSourceName }}_${{ github.event.inputs.kernelDevice }}
      kernelName: ${{ github.event.inputs.kernelSourceName }}
      kernelBranch: ${{ github.event.inputs.kernelBranch }}
    needs: [Build-NoKSU-Kernel, Build-KSU-Kernel]
    steps:
      - name: "üïí Set BUILD_TIME"
        run: echo "BUILD_TIME=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: "üì• Download NoKSU kernel artifact"
        uses: actions/download-artifact@v4
        with:
          name: noksu-kernel
          path: ./kernels/

      - name: "üì• Download KSU kernel artifact"
        uses: actions/download-artifact@v4
        with:
          name: ksu-kernel
          path: ./kernels/

      - name: "üì¶ Create ZIP file with both kernels"
        run: |
          set -e

          git clone --depth=1 https://github.com/topnotchfreaks/AnyKernel3 -b master AnyKernel3

          cp kernels/Image.noksu AnyKernel3/Image.noksu
          cp kernels/Image.ksu AnyKernel3/Image.ksu

          ZIP_NAME="Anykernel3_${{ env.kernelBranch }}_${{ env.BUILD_TIME }}.zip"
          cd AnyKernel3
          zip -r9 "../$ZIP_NAME" * -x .git/*
          cd ..

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "ZIP_PATH=$(pwd)/$ZIP_NAME" >> $GITHUB_ENV

      - name: "‚¨ÜÔ∏è Upload Kernel Artifact"
        uses: actions/upload-artifact@v4
        with:
          name: Anykernel3_${{ env.kernelBranch }}_${{ env.BUILD_TIME }}.zip
          path: ${{ env.ZIP_PATH }}
          retention-days: 7

      - name: "üì§ Send kernel ZIP to Telegram"
        run: |
          if [[ -f "${{ env.ZIP_PATH }}" ]]; then
            curl -s -F document=@"${{ env.ZIP_PATH }}" \
                 -F caption="‚úÖ Build Date $(date '+%Y-%m-%d %H:%M:%S')" \
                 -F chat_id=${{ secrets.TELEGRAM_USER_ID }} \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"
          else
            curl -s -X POST \
                 -d chat_id=${{ secrets.TELEGRAM_USER_ID }} \
                 -d text="‚ùå Kernel build failed or no output file found." \
                 "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"
          fi
